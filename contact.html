<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - SAM'S SALT</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    :root {
      --teal: #66B3A9;
      --cream: #f9ecd7;
      --dark-teal: #0F4F57;
      --black: #000000;
      --white: #ffffff;
      --dark-gray: #1a1a1a;
      --gradient-1: linear-gradient(135deg, #66B3A9 0%, #0F4F57 100%);
      --gradient-2: linear-gradient(135deg, #f9ecd7 0%, #66B3A9 100%);
    }
    
    /* 3D Background Canvas */
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.6;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #000;
      color: var(--teal);
      line-height: 1.6;
      padding-top: 80px;
    }
    
    header {
      background: rgba(0, 0, 0, 0.9);
      color: var(--teal);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 48px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(102, 179, 169, 0.3);
    }
    
    .logo {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: var(--teal);
    }
    
    nav a {
      color: var(--teal);
      text-decoration: none;
      margin-left: 32px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: opacity 0.2s;
    }
    
    nav a:hover {
      opacity: 0.7;
    }
    
    .contact-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 40px;
      background: rgba(102, 179, 169, 0.15);
      border: 2px solid rgba(102, 179, 169, 0.4);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 15px 30px rgba(102, 179, 169, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 5;
    }

    .contact-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 0%, rgba(102, 179, 169, 0.2) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 1;
    }

    .contact-container:hover::before {
      opacity: 1;
    }

    .contact-container:hover {
      transform: translateY(-5px);
      border-color: var(--teal);
      background: rgba(102, 179, 169, 0.25);
      box-shadow: 0 20px 40px rgba(102, 179, 169, 0.4);
    }
    
    .contact-title {
      text-align: center;
      font-size: 3.5rem;
      font-weight: 900;
      margin-bottom: 30px;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
      text-shadow: 0 0 30px rgba(102, 179, 169, 0.3);
      position: relative;
      z-index: 2;
    }
    
    .contact-info {
      text-align: center;
      color: var(--cream);
      margin-bottom: 40px;
      font-size: 1.2rem;
      background: rgba(15, 79, 87, 0.3);
      border: 2px solid var(--dark-teal);
      border-radius: 15px;
      padding: 25px;
      position: relative;
      z-index: 2;
    }
    
    .contact-info a {
      color: var(--teal);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    
    .contact-info a:hover {
      color: var(--cream);
      text-shadow: 0 0 10px rgba(249, 236, 215, 0.5);
    }
    
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
    }
    
    .form-group {
      position: relative;
    }
    
    .contact-form label {
      display: block;
      color: var(--cream);
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1.1rem;
      letter-spacing: 1px;
    }
    
    .contact-form input, 
    .contact-form textarea {
      width: 100%;
      padding: 18px;
      border: 2px solid rgba(102, 179, 169, 0.4);
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.6);
      color: var(--teal);
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1rem;
      font-weight: 600;
      box-sizing: border-box;
      transition: all 0.3s ease;
      resize: none;
      position: relative;
      z-index: 1;
    }
    
    .contact-form input:focus, 
    .contact-form textarea:focus {
      outline: none;
      border-color: var(--teal);
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 20px rgba(102, 179, 169, 0.4);
      transform: translateY(-2px);
    }
    
    .contact-form textarea {
      min-height: 120px;
    }
    
    .contact-form button {
      background: var(--gradient-1);
      color: #000;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      padding: 18px 50px;
      cursor: pointer;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(102, 179, 169, 0.4);
      margin-top: 10px;
      position: relative;
      z-index: 1;
      text-transform: uppercase;
    }
    
    .contact-form button:hover {
      background: var(--gradient-2);
      color: var(--dark-teal);
      box-shadow: 0 12px 35px rgba(102, 179, 169, 0.6);
      transform: translateY(-3px);
    }
    
    .contact-form button:active {
      transform: translateY(-1px);
    }
    
    .response-message {
      text-align: center;
      color: var(--teal);
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: 600;
      background: rgba(102, 179, 169, 0.2);
      border: 2px solid var(--teal);
      border-radius: 12px;
      padding: 20px;
      position: relative;
      z-index: 2;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }
    
    .response-message.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 40px;
    }
    
    .contact-method {
      background: rgba(15, 79, 87, 0.2);
      border: 2px solid var(--dark-teal);
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }
    
    .contact-method:hover {
      background: rgba(15, 79, 87, 0.3);
      border-color: var(--teal);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 179, 169, 0.3);
    }
    
    .contact-method h3 {
      color: var(--teal);
      font-size: 1.4rem;
      margin-bottom: 15px;
      font-weight: 700;
    }
    
    .contact-method p {
      color: var(--cream);
      font-size: 1.1rem;
      margin: 0;
    }
    
    .contact-method a {
      color: var(--teal);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    
    .contact-method a:hover {
      color: var(--cream);
    }
    
    @media (max-width: 768px) {
      .contact-container {
        margin: 20px;
        padding: 30px 20px;
      }
      
      .contact-title {
        font-size: 2.5rem;
      }
      
      .contact-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .contact-info {
        font-size: 1rem;
        padding: 20px;
      }
      
      .contact-form input, 
      .contact-form textarea {
        padding: 15px;
      }
      
      .contact-form button {
        padding: 15px 40px;
        font-size: 1.1rem;
      }
      
      header {
        flex-direction: column;
        padding: 16px;
      }
      
      nav a {
        margin-left: 16px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- 3D Background Canvas -->
  <canvas id="bg-canvas"></canvas>
  
  <header>
    <div class="logo">SAM'S SALT</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="order.html">Order</a>
      <a href="progress.html">Progress</a>
      <a href="calculator.html">Sodium Calculator</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  
  <div class="contact-container">
    <h1 class="contact-title">CONTACT US</h1>
    
    <div class="contact-grid">
      <div class="contact-method">
        <h3>Email</h3>
        <p><a href="mailto:info@samssalt.com">info@samssalt.com</a></p>
      </div>
      <div class="contact-method">
        <h3>Location</h3>
        <p>Salt Lake City, UT</p>
      </div>
    </div>
    
    <div class="contact-info">
      <p style="margin: 0; font-size: 1.1rem;">We typically respond within 1 business day.</p>
      <p style="margin: 10px 0 0 0; font-size: 0.9rem; opacity: 0.8;">Have questions about our products or need personalized advice? We're here to help!</p>
    </div>
    
    <form class="contact-form" id="contactForm" onsubmit="return handleContactForm(event)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Your full name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required placeholder="Tell us how we can help you..."></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
    <div class="response-message" id="responseMessage"></div>
  </div>

  <script>
    // 3D Background Animation
    const canvas = document.getElementById('bg-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0);

    // Create particles
    const particlesGeometry = new THREE.BufferGeometry();
    const particlesCount = 800;
    const posArray = new Float32Array(particlesCount * 3);

    for (let i = 0; i < particlesCount * 3; i++) {
      posArray[i] = (Math.random() - 0.5) * 5;
    }

    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

    const particlesMaterial = new THREE.PointsMaterial({
      size: 0.005,
      color: 0x66B3A9,
      transparent: true,
      opacity: 0.8,
      blending: THREE.AdditiveBlending
    });

    const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particlesMesh);

    camera.position.z = 2;

    // Mouse movement effect
    let mouseX = 0;
    let mouseY = 0;

    document.addEventListener('mousemove', (event) => {
      mouseX = event.clientX / window.innerWidth - 0.5;
      mouseY = event.clientY / window.innerHeight - 0.5;
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      particlesMesh.rotation.x += 0.001;
      particlesMesh.rotation.y += 0.001;

      // Mouse interaction
      particlesMesh.rotation.x += mouseY * 0.01;
      particlesMesh.rotation.y += mouseX * 0.01;

      renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // GSAP Animations
    gsap.fromTo('.contact-container', 
      { 
        opacity: 0, 
        y: 30 
      },
      {
        opacity: 1,
        y: 0,
        duration: 0.8,
        ease: "power2.out"
      }
    );

    gsap.fromTo('.contact-title',
      { 
        opacity: 0, 
        y: -20 
      },
      {
        opacity: 1,
        y: 0,
        duration: 0.8,
        ease: "power2.out",
        delay: 0.2
      }
    );

    gsap.fromTo('.contact-method', 
      { 
        opacity: 0, 
        y: 20 
      },
      {
        opacity: 1,
        y: 0,
        duration: 0.6,
        ease: "power2.out",
        stagger: 0.1,
        delay: 0.4
      }
    );

    gsap.fromTo('.contact-form', 
      { 
        opacity: 0, 
        y: 20 
      },
      {
        opacity: 1,
        y: 0,
        duration: 0.6,
        ease: "power2.out",
        delay: 0.6
      }
    );

    // Enhanced form handler
    function handleContactForm(e) {
      e.preventDefault();
      
      const responseMessage = document.getElementById('responseMessage');
      const form = document.getElementById('contactForm');
      
      // Show success message with animation
      responseMessage.textContent = 'Thank you for reaching out! We will get back to you within 1 business day.';
      responseMessage.classList.add('show');
      
      // Reset form
      form.reset();
      
      // Hide message after 5 seconds
      setTimeout(() => {
        responseMessage.classList.remove('show');
      }, 5000);
      
      return false;
    }
  </script>
</body>
</html>
